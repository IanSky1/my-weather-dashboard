<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>My Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header/Weather Dashboard container-->
    <div class="container-fluid">
        <div class="card">
            <div class="card-body text-center bg-dark text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <section class="row">
        <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
            <div class="row">
                <div class="col-12">
                    <h4>Search For A City:</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <input class="form-control" type="text" id="enterCity"
                            placeholder="Enter city name to view weather"><button type="button" id="searchBtn"
                            class="btn btn-primary"><i class="far fa-search"></i></button>     
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <ul id="searchHistory" class="list-group"></ul>
                </div>
            </div>

            <div id="currentWeather" class="col-9 pb-4 pt-4">
                <div class="row pb-3 mr-2 ml-2">
                    <div id="cityDetails" class="col-12 border rounded px-3 py-3"></div>
                </div>
            </div>


        </div>
    </section>












    <script src="assets/js/script.js"></script>

</body>
